<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="h2 ">Shop Cart</h1>
        <button (click)="ClearCart()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
    </div>
    <!-- @if(cartDetails)
    { -->
    <p class="text-main">Total Cart Price: {{cartDetails.totalCartPrice| currency:'GBP'}}</p>

    @for (item of cartDetails.products; track item.product.id) {
    <div class="row mb-1 border-bottom">
        <!-- image -->
        <div class="col-md-1">
            <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">

        </div>
        <!-- info -->
        <div class="col-md-11 d-flex  aligh-items-center justify-content-between">
            <div>
                <h3 class="h-5"> {{item.product.title}} </h3>
                <p class="text-main m-0">Price: {{item.price}} </p>
                <button class="text-danger cr btn p-0" (click)="removeItem(item.product.id)"> <i
                        class="fa-solid fa-trash"></i></button>
            </div>
            <div class="d-flex aligh-items-center gap-2">
                <span class="text-main cr" (click)="UpdateCartProdQty(item.product.id,item.count+1)"><i
                        class="fa-solid  fa-circle-plus fa-2xl"></i></span>
                <span>{{item.count}}</span>
                <span class="text-main cr" (click)="UpdateCartProdQty(item.product.id, item.count-1)"><i
                        class="fa-solid fa-circle-minus fa-2xl"></i></span>
            </div>
        </div>

    </div>
    }
    <!-- } -->
 <button class="btn-main mt-2" [routerLink]="['/orders',cartDetails._id]">Orders</button>
</section>
