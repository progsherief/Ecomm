<section>
    <h2>Product Categories:</h2>
   
    <div class="row g-3">
        @for (category of categList(); track category._id) {

        <div class="col-md-4">

            <div>
                <div class="border p-2 product">
                    <img [src]="category.image" class="w-100 " height="300"  [alt]="category.slug">
                    <h3 class=" text-main text-center">{{category.name}}</h3>
                  

                    <div class="d-flex justify-content-between align-items-center">
                                              
                    </div>
                </div>              
            </div>
        </div>

        }
    </div>
</section>
