<section>
    <h1 class="text-main text-center ">All Brands</h1>
   
    <div class="row g-3">
        @for (brand of brandList(); track brand._id) {

        <div class="col-md-3">

            <div>
                <div class="border p-2 product">
                    <img [src]="brand.image" class="w-100 " height="300"  [alt]="brand.slug">
                    <h3 class="bold text-main text-center">{{brand.name}}</h3>
                  

                    <div class="d-flex justify-content-between align-items-center">
                                              
                    </div>
                </div>              
            </div>
        </div>

        }
    </div>
</section>
