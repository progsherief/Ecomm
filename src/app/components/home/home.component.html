        <div class="col-md-10">
            <div>

                    <ng-template carouselSlide>
                        <img src="./assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt="">

                        <img src="./assets/images/grocery-banner-2.jpeg" height="300px" class="w-100" alt="">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt="">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt="">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt="">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt="">
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-2">
            <div>
                <img src="./assets/images/blog-img-2.jpeg" height="150px" class="w-100" alt="">

            </div>
        </div>
    </div>
</section>

<!-- category -->
<section>
    <h2>Popular Categories</h2>
    <owl-carousel-o [options]="customOptionsCatg">

        @for (catg of categList; track catg._id) {
        <ng-template carouselSlide>
            <div>
                <img [src]="catg.image" height="250" class="w-100" [alt]="catg.name">
                <h3 class="h6 text-main">{{catg.name}}</h3>
            </div>
        </ng-template>
        }
    </owl-carousel-o>
</section>
